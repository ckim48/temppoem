<!Doctype HTML>
<html>
	<head>
		<title> Poem Project Sign up </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<link rel="stylesheet" href="../static/css/styles.css"> 

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=DM+Sans:opsz@9..40&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
	</head>

	<body>

		<div class="container">
			<div class="signup-box mx-auto mt-5">
				<h1 class="text-center"> Sign up </h1>
				{% with messages = get_flashed_messages() %}
					{% if messages%} <!--if have message-->
						<div class="alert alert-danger" role="alert">
							Username already exists.
						</div>
					{% endif %}
				{% endwith %}
				<form action="/signup" method="POST"> <!--form -> submit -> go to signup -> method is POST-->
					<div class="row">
						<div class="form-group mt-3 col-md-6">
							<input class="form-control" placeholder="First Name" name="firstname">
						</div>
						<div class="form-group mt-3 col-md-6">
							<input class="form-control" placeholder="Last Name" name="lastname">
						</div>
					</div>
					<div class="form-group mt-3">
						<input class="form-control" placeholder="Username" name="username">
					</div>
					<div class="form-group mt-3">
						<input class="form-control" placeholder="Email" name="email">
					</div>
					<div class="form-group mt-3">
						<input type="password" class="form-control" placeholder="Password" name="password">
					</div>
					<div class="form-group mt-3">
						<input type="password" class="form-control" placeholder="Confirm Password" name="repassword">
					</div>
					<div class="form-check">
  						<input class="form-check-input mt-3" type="checkbox" value="" id="flexCheckDefault">
  						<label class="form-check-label mt-3" for="flexCheckDefault">
    					I accept the Terms of Use & Privacy Policy
  						</label>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success mt-2">Sign up</button>
					</div>
				</form>
			</div>
		</div>

		<p class="mt-2 text-center mt-3"> Already have an account? <a href="{{url_for('login')}}"> Log in here </a> </p>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"> </script>
	</body>
</html>
